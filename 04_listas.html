<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listas</title>
</head>
<body>
    <h2>Lista no ordenada</h2>
    <ul type="circle"><!--Con type="" podemos escoger el tipo de viÃ±eta, circle, square, disc, -->
        <li>Patatas</li>
        <li>Huevos</li>
        <li>Cebolla</li>
        <li>Sal</li>
        <li>Aceite</li>
    </ul>
    <hr>
    <h2>Lista ordenadas</h2>
    <!--tipod de ordenacion: 1, a. A, i, I-->
    <ol type="a">
        <li>Patatas</li>
        <li>Huevos</li>
        <li>Cebolla</li>
        <li>Sal</li>
        <li>Aceite</li>
    </ol>
</body>
</html>
