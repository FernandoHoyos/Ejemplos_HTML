<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tablas</title>
    <style>
        table {
            border: 1px solid grey;/*border: grosor_del_borde_en_px estilo_del_borde color_del_borde*/
            margin: auto; /*centrado de la tabla*/
        }
        th, td {
            border: 1px dashed blue;
            padding: 5px;/*margen interior*/
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>Emcabezado 1</th>
            <th>Emcabezado 2</th>
            <th>Emcabezado 3</th>
        </tr>
        <tr>
            <td>Celda 2.1</td>
            <td>Celda 2.2</td>
            <td>Celda 2.3</td>
        </tr>
        <tr>
            <td>Celda 3.1</td>
            <td>Celda 3.2</td>
            <td>Celda 3.3</td>
        </tr>
    </table>

</body>

</html>
